<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to javascript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1 id="main-heading">Welcome!</h1>
        </header>

        <section>
            <p id="info-paragraph">Click the buttons below to see some magic happen!</p>
            <div>
                <button id="change-text-btn">Change Text</button>
                <button id="change-style-btn">Change Style</button>
            </div>
        </section>

        <section id="dynamic-section">
            <h2>Magic whiteboard!!</h2>
            <div id="content-area">
                Content will appear here.
            </div>
            <div>
                <button id="add-element-btn">Try it</button>
                <button id="remove-element-btn">Undo</button>
            </div>
        </section>
    </main>
</body>
</html>
